<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>


        <!-- Login container -->
        <div class="container">
            <form class="myform">
                <h1>Create Team</h1>
                    <label for="TeamName">Team Name:</label>
                    <input type="text" name="TeamName" id="TeamName">
                <br>
                <br>
                    <label for="Password">Password:</label>
                    <input type="password" name="Password" id="Password">
                <br>
                    <label for="confPassword">Confirm Password:</label>
                    <input type="password" name="confPassword" id="confPassword">
                <br>
                    <label for="LeaderName">Leader Name:</label>
                    <input type="text" name="LeaderName" id="LeaderName">
                <br>
                    <label for="Email">E-mail:</label>
                    <input type="email" name="Email" id="Email">
                <br>
                    <label for="RollNumber">Roll Number:</label>
                    <input type="number" name="RollNumber" id="RollNumber">
                <br>
                    <label for="PhoneNumber">Phone Number:</label>
                    <input type="number" name="PhoneNumber" id="PhoneNumber">
                <br>
                    <label for="Branch">Branch:</label>
                    <input type="text" name="Branch" id="Branch">
                <br>
                    <label for="Year">Year:</label>
                    <input type="text" name="Year" id="Year">
                <br>
                <br>
                    <label for="DiscordId">Discord Id:</label>
                    <input type="text" name="DiscordId" id="DiscordId">
                <br>
                <button>SignUp</button>
                <br>
            </form>
        </div>




</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    let btn=document.querySelector('button');
    btn.addEventListener('click',async (e)=>{

        e.preventDefault();           //To prevent reloading.

        let Name=document.querySelector("#Name").value;
        let Email=document.querySelector("#Email").value;
        let Password=document.querySelector("#Password").value;
        let ConfirmPassword=document.querySelector("#confPassword").value;
        let PhoneNum=document.querySelector("#PhoneNum").value;
        let Username=document.querySelector("#Username").value;
        let Role=document.querySelector("#Role").value;
        let ProfileURL=document.querySelector("#ProfileURL").value;


        let resp=await axios.post('/auth/signup',{Name,Email,Password,ConfirmPassword,PhoneNum,Username,Role,ProfileURL});
        console.log('resp',resp);
    })
</script>
</html>
